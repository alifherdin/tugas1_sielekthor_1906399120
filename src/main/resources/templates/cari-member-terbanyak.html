<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Sielekthor</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 class="text-center">List Member Terbanyak</h2>
                <br><br>
                <a class="btn btn-warning font-weight-bold text-dark" th:href="@{/member/tambah}"  style="border-radius: 16px;">+ Tambah member</a> 
                <br><br>
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nama Member</th>
                            <th>Tanggal Lahir</th>
                            <th>Tanggal Pendaftaran</th>
                            <th>Jenis Kelamin</th>
                            <th>Total Pembelian</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="i, i_status : ${listMember}">
                            <td th:text="${i_status.count}"></td>
                            <td th:text="${i.namaMember}"></td>
                            <td th:text="${#dates.format(i.tanggalLahir, 'dd MMMMM yyyy')}"></td>
                            <td th:text="${#dates.format(i.tanggalPendaftaran, 'dd MMMMM yyyy')}"></td>
                            <td th:if="${i.jenisKelamin == 0}">Perempuan</td>
                            <td th:if="${i.jenisKelamin == 1}">Laki-laki</td>
                            <td th:text="${listJumlah[i_status.index]}"></td>
                        </tr>
                    </tbody>
                </table>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
